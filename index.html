<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud OS - High Sierra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/megajs@1.1.3/dist/main.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    
    <style>
        body { 
            background: #000 url('https://4kwallpapers.com/images/walls/thumbs_3t/4037.jpg') no-repeat center center fixed;
            background-size: cover; height: 100vh; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        }
        .liquid-glass {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(50px) saturate(220%) contrast(110%);
            -webkit-backdrop-filter: blur(50px) saturate(220%) contrast(110%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .squircle { border-radius: 30px; }
        .icon-bubble {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .icon-bubble:hover { transform: translateY(-4px); background: rgba(255, 255, 255, 0.2); }
        .glass-text { color: white; font-weight: 800; text-shadow: 0 4px 12px rgba(0,0,0,0.4); }
        #grid::-webkit-scrollbar { width: 0; }
        
        #boot-screen {
            position: fixed; inset: 0; z-index: 999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="flex flex-col items-center pt-10">

    <div id="boot-screen" class="text-white text-center">
        <div class="w-10 h-10 border-4 border-white/10 border-t-white rounded-full animate-spin mx-auto mb-6"></div>
        <p id="boot-status" class="text-[10px] font-black tracking-[0.4em] uppercase opacity-40 italic">System Initializing</p>
    </div>

    <div id="finder" class="liquid-glass w-[94%] max-w-6xl h-[80vh] squircle flex overflow-hidden shadow-2xl">
        <aside class="w-56 bg-black/30 border-r border-white/5 p-8 hidden md:flex flex-col shrink-0">
            <div class="flex gap-2 mb-10">
                <div class="w-3 h-3 rounded-full bg-[#ff5f57]"></div>
                <div class="w-3 h-3 rounded-full bg-[#febc2e]"></div>
                <div class="w-3 h-3 rounded-full bg-[#28c840]"></div>
            </div>
            <h2 class="text-[10px] font-black text-white/30 tracking-widest uppercase mb-4 italic">Mega Unit</h2>
            <div id="sync-pill" class="text-blue-400 text-[10px] font-bold uppercase tracking-tighter">Syncing...</div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <div id="grid" class="p-10 grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-10 overflow-y-auto flex-1 content-start"></div>
            
            <footer class="h-20 flex items-center px-10 border-t border-white/10 justify-between bg-black/20">
                <div class="flex items-center gap-4">
                    <span class="glass-text text-xl italic uppercase hidden md:block tracking-tighter">Personal Cloud</span>
                </div>
                <label class="cursor-pointer bg-white text-black px-10 py-3 rounded-2xl text-[10px] font-black hover:bg-gray-200 transition uppercase tracking-widest">
                    Upload <input type="file" id="fileInput" class="hidden">
                </label>
            </footer>
        </main>
    </div>

    <div class="mt-8 liquid-glass px-8 py-4 rounded-[40px] flex gap-8 items-center border border-white/10 shadow-2xl">
        <div onclick="sync()" class="icon-bubble w-12 h-12 flex items-center justify-center cursor-pointer text-white"><i data-lucide="refresh-cw" class="w-5 h-5"></i></div>
        <div class="w-[1px] h-6 bg-white/10"></div>
        <div onclick="openPowerend()" class="icon-bubble w-12 h-12 flex items-center justify-center cursor-pointer text-orange-400"><i data-lucide="presentation" class="w-5 h-5"></i></div>
        <div onclick="openNotes()" class="icon-bubble w-12 h-12 flex items-center justify-center cursor-pointer text-yellow-300"><i data-lucide="file-text" class="w-5 h-5"></i></div>
    </div>

    <script>
        const AUTH = { e: 'romintdev@gmail.com', p: 'Yasser@1984' };
        let drive;

        // SAFE BOOTLOADER: Checks if 'mega' is ready every 500ms
        const checkReady = setInterval(() => {
            if (typeof mega !== 'undefined') {
                clearInterval(checkReady);
                document.getElementById('boot-status').innerText = "Establishing Link...";
                boot();
            } else {
                document.getElementById('boot-status').innerText = "Loading Modules...";
            }
        }, 500);

        async function boot() {
            try {
                drive = await new mega.Storage({ email: AUTH.e, password: AUTH.p }).ready;
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('sync-pill').innerText = "â— LIVE_SYNC";
                document.getElementById('sync-pill').classList.replace('text-blue-400', 'text-green-500');
                sync();
            } catch (err) {
                document.getElementById('boot-status').innerText = "AUTH ERROR";
                document.getElementById('boot-status').style.color = "red";
            }
        }

        async function sync() {
            if (!drive) return;
            const grid = document.getElementById('grid');
            const files = drive.root.children;
            grid.innerHTML = '';

            files.forEach(file => {
                const ext = file.name.split('.').pop().toLowerCase();
                const div = document.createElement('div');
                div.className = "flex flex-col items-center gap-3 cursor-pointer active:scale-95 transition";
                div.innerHTML = `
                    <div onclick="handleFile('${file.name}')" class="icon-bubble w-16 h-16 md:w-20 md:h-20 flex items-center justify-center shadow-xl">
                        <i data-lucide="${getIcon(ext)}" class="w-8 h-8 text-white"></i>
                    </div>
                    <span class="text-white text-[9px] uppercase truncate w-20 text-center font-bold opacity-50 tracking-tighter">${file.name}</span>
                `;
                grid.appendChild(div);
            });
            lucide.createIcons();
        }

        function handleFile(name) {
            const file = drive.root.children.find(f => f.name === name);
            file.download((err, data) => {
                const blob = new Blob([data]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = name; a.click();
            });
        }

        function getIcon(ext) {
            if (['png','jpg','jpeg'].includes(ext)) return 'image';
            if (ext === 'pptx') return 'presentation';
            return 'file';
        }

        function openPowerend() { /* Logic simplified for stability */
            const n = prompt("New Presentation Name?");
            if(n) {
                const pptx = new PptxGenJS();
                pptx.addSlide().addText(n, { x:1, y:1 });
                pptx.write("blob").then(b => upload(n.includes('.') ? n : n+'.pptx', b));
            }
        }

        function openNotes() {
            const n = prompt("Note Name?");
            if(n) {
                const content = prompt("Enter text:");
                upload(n.includes('.') ? n : n+'.txt', new Blob([content]));
            }
        }

        async function upload(name, blob) {
            drive.upload(name, blob).on('complete', () => setTimeout(sync, 1000));
        }

        document.getElementById('fileInput').onchange = (e) => {
            const f = e.target.files[0];
            if(f) upload(f.name, f);
        };
    </script>
</body>
</html>
